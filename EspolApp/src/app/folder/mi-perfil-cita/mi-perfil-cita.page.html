<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="perfil" >

      <!-- <ion-segment-button *ngIf="Rol==Ayudante" value="publicaciones" [routerLink]="['/mis-ayudantias']" routerDirection="root">
        <ion-icon name="file-tray-stacked-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Mis Cursos</ion-label>
      </ion-segment-button> -->

      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
      </ion-segment-button>

      <ion-segment-button value="citas" *ngIf = "mostrarCita == 'Si'" [routerLink]="['/citas']" routerDirection="root">
        <ion-icon name="flame-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Biffis</ion-label>
      </ion-segment-button>
      
  

  

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-segment color="tertiary" value="perfil">
  
    <ion-segment-button value="buscar" [routerLink]="['/curso-detalle',id, nombreCurso]" routerDirection="root">
      <ion-icon name="accessibility-outline" size="large"></ion-icon> <ion-label>Buscar</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="ayudantes" [routerLink]="['/curso-ayudantes',id, nombreCurso]" routerDirection="root">
      <ion-icon name="chatbubbles-outline" size="large"></ion-icon> <ion-label>Chats</ion-label>
    </ion-segment-button>

    <ion-segment-button value="perfil" [routerLink]="['/mi-perfil-cita']" routerDirection="root">
      <ion-icon name="person-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
    </ion-segment-button>

  </ion-segment>
  
  <ion-img class="circle-pic"  src="{{user.Foto}}" ></ion-img>

  <ion-card>
    <ion-item>
      <ion-icon name="person-outline" size="large" style="margin-right: 8px;"></ion-icon>
      <ion-label style="font-size: 17px;">{{user.Nombre}} {{user.Apellido}}</ion-label>
    </ion-item>
  






    <ion-item>
      <ion-icon routerLink="/perfil-update" name="create-outline" size="large" style="margin-right: 8px;" layout="icon-end" slot="end"></ion-icon>

    </ion-item>
  
  </ion-card>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/sugerencias">
     <ion-icon name="help-circle-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

    width: 55%;

    margin: auto;
    display: block;
