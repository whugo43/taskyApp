<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="cursos" >
 
      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
      </ion-segment-button> 

    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="crearGrupo(form)">
      <ion-list>
        <ion-card>
          <ion-item>
            <ion-label style="font-size: 21px;">Nombre del grupo</ion-label>
          </ion-item>          
          <ion-item>
            <ion-input required value="{{grupo.Nombre}}" name="nombre" value="nombreGrupo" type='text' ngModel required></ion-input>
          </ion-item>
        </ion-card>   
          
        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label style="font-size: 21px;">Descripci√≥n del grupo</ion-label>
          </ion-item>

          <ion-item>
            <ion-input required value="{{grupo.Descripcion}}" name="descripcion"  type='text' ngModel required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label style="font-size: 21px;">Link de whatsapp del grupo</ion-label>
          </ion-item>
          <ion-item>
            <ion-input required value="{{grupo.Link}}" name="link" type='text' ngModel required></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-label><ion-icon name="image-outline"></ion-icon> Foto del grupo<ion-text color=""></ion-text></ion-label>
            <ion-input type='file' accept="image/*" id="fotoGrupo" name="foto" (change)="readURL($event);" class="fileInput" ngModel ></ion-input>
          </ion-item>
        </ion-card>
             
      </ion-list>
   
      <div class="ion-padding" align='center'>
        <ion-button  type="submit"  [disabled]="form.invalid" expand="block" style="width: 150px;">
          Actualizar
        </ion-button>
      </div>
    </form>
  
  </ion-content>
  <style>
    #fotoGrupo{
      position: absolute;
      opacity: 0;
    }
  </style>
