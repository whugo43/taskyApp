<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="citas" >

      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">

        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">

      <ion-segment-button value="citas" [routerLink]="['/perfil']" routerDirection="root">

        </ion-item>
        <ion-item>
          <ion-textarea required placeholder="Ingresa tu descripciÃ³n" name="descripcion" type='text' ngModel required></ion-textarea>
        </ion-item>



      </ion-card>
      
      <ion-card style="margin-top:15px">

          </ion-select>
  
      </ion-card>

      <ion-label>Buscar: </ion-label>
        <ion-select required  name='busca' ngModel>

        </ion-select>

    </ion-card>
