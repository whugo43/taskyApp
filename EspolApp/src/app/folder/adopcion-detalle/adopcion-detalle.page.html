<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="adopcion" >


      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 

      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon>
      </ion-segment-button>
    
    
      

      <ion-segment-button value="adopcion" [routerLink]="['/adopcion']" routerDirection="root">
        <ion-icon name="paw-outline" size="large"></ion-icon> 
      </ion-segment-button>

      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> 
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <label style="margin: auto;display: block;font-size: 27px;font-weight: bold;color:black; align-items: center;text-align: center;">{{adopcion.Titulo}}</label>
      
    </ion-card-header>

    <ion-card>
      <ion-item>
        <ion-img src="{{adopcion.Foto1}}" style="height: 275px;width: 50%;margin: auto"></ion-img>
        <ion-img *ngIf='adopcion.Foto2!=""' src="{{adopcion.Foto2}}" style="margin-left:7.5px;height: 275px;width: 50%;"></ion-img>
  
      </ion-item>

    </ion-card>

    

    

    <ion-card-content style="margin: auto;display: block;font-size: 19px;color:black; align-items: center;text-align: center;">
      {{adopcion.Descripcion}}
     </ion-card-content>
     
     

     <div align="center" style="margin-bottom: 15.5px;">
      <ion-button  expand="full"  expand="full" href="{{adopcion.Foto1}}" style="width: 50px;height: 50px;" color="light"><ion-icon name="expand-outline" size="large" ></ion-icon> </ion-button>
      <ion-button fill="outline" slot='end'><ion-icon name="eye-outline"></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{adopcion.Visitas}}</label></ion-button>
     </div>
    <ng-container >

      <label style="margin: auto;display: block;font-size: 17.5px;font-weight: bold;color:black; align-items: center;text-align: center;margin-top: 7.5px;">Contacto:</label>

    
      <ion-item>
        <ion-icon name="person-outline" size="large" style="margin-right: 8px;" color="success"></ion-icon>
        <ion-label style="font-size: 17px;">{{user.Nombre}} {{user.Apellido}}</ion-label>
      </ion-item>
    
    <ion-item>
      <a href= 'https://api.whatsapp.com/send?phone={{user.Telefono}}'><ion-icon name="logo-whatsapp" size="large" color="success" style="margin-right: 8px;"></ion-icon></a>
      <ion-label>{{user.Telefono}}</ion-label>
    </ion-item>

    <ion-item>
      <a href="mailto:{{user.Correo}}"><ion-icon name="mail-outline" size="large" color="success" style="margin-right: 8px;"></ion-icon></a>
      <ion-label>{{user.Correo}}</ion-label>
    </ion-item>   
  </ng-container>
  </ion-card>
