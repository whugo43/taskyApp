<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="adopcion" >


      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
      </ion-segment-button>

      <ion-segment-button value="adopcion" [routerLink]="['/adopcion']" routerDirection="root">
        <ion-icon name="paw-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Adopcion</ion-label>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-searchbar
    color="light" 
    placeholder = "Buscar mascota..."
    animated

    (ionChange)="buscar($event)">
    </ion-searchbar>
  
  <ng-container *ngIf="!getDatos()">
    <ng-container *ngFor="let adopcion of adopciones | filtroAdopcion: textoBuscar">
      
      <ion-card>         
        <ion-card-header>
          <ion-item>
          <ion-card-title (click)='aumentarVisita(adopcion.id,adopcion)'>{{adopcion.Titulo}}</ion-card-title>  

          <ion-icon *ngIf="miId == adopcion.Usuario" name="create-outline" slot='end'  [routerLink]="['/adopcion-editar',adopcion.id]"></ion-icon>
          <ion-icon *ngIf="miId == adopcion.Usuario" name="trash-outline" slot='end' color='danger'(click)="alert(adopcion.id)"></ion-icon>
        </ion-item>
        </ion-card-header>
        <ion-card-content (click)='aumentarVisita(adopcion.id,adopcion)'>
          {{adopcion.Descripcion}}
        </ion-card-content>

        <ng-container >
          <ion-item>
            
            <label>{{adopcion.Fecha | date:'yyyy/MM/dd'}}</label>
            <ion-button fill="outline" slot='end' (click)='aumentarVisita(adopcion.id,adopcion)'><ion-icon name="eye-outline" (click)='aumentarVisita(adopcion.id,adopcion)'></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{adopcion.Visitas}}</label></ion-button>
          
          </ion-item>

        </ng-container>
        

        
      </ion-card>
      
      
    </ng-container>
  </ng-container>

  
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/adopcion-crear']" routerDirection="root">
     <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
