<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="publicaciones" >

      <!-- <ion-segment-button *ngIf="Rol==Ayudante" value="mis-ayudantias" [routerLink]="['/mis-ayudantias']" routerDirection="root">
        <ion-icon name="file-tray-stacked-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Mis Cursos</ion-label>
      </ion-segment-button> -->

      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
      </ion-segment-button>

      <ion-segment-button value="citas" *ngIf = "mostrarCita == 'Si'" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="flame-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Citas</ion-label>
      </ion-segment-button>

  

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <label style="margin: auto;display: block;font-size: 27px;font-weight: bold;color:black; align-items: center;text-align: center;">{{detalle.Titulo}}</label>
    </ion-card-header>
    <ion-card-content style="margin: auto;display: block;font-size: 19px;color:black; align-items: center;text-align: center;">
      {{detalle.Descripcion}}
     </ion-card-content>
     
     
     
     <ion-img src="{{detalle.Foto}}" style="height: 275px;width: 250px;margin: auto;display: block;margin-top: 7.5px;"></ion-img>

     <div align="center" style="margin-bottom: 15.5px;">
      <ion-button  expand="full"  expand="full" href="{{detalle.Foto}}" style="width: 50px;height: 50px;" color="light"><ion-icon name="expand-outline" size="large" ></ion-icon> </ion-button>
     </div>
   

        

    


    
    <ng-container >

      <label style="margin: auto;display: block;font-size: 17.5px;font-weight: bold;color:black; align-items: center;text-align: center;margin-top: 7.5px;">Contacto:</label>

    
      <ion-item>
        <ion-icon name="person-outline" size="large" style="margin-right: 8px;" color="success"></ion-icon>
        <ion-label style="font-size: 17px;">{{detalle.Empresa}}</ion-label>
      </ion-item>

    

    <ion-item>
      <a href= 'https://api.whatsapp.com/send?phone={{detalle.Telefono}}'><ion-icon name="logo-whatsapp" size="large" color="success" style="margin-right: 8px;"></ion-icon></a>
      <ion-label>{{detalle.Telefono}}</ion-label>
    </ion-item>

    

   
  </ng-container>

  



    


    

  </ion-card>

</ion-content>
