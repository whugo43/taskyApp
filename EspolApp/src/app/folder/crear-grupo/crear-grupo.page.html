<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="cursos" >
 
      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="adopcion" [routerLink]="['/adopcion']" routerDirection="root">
        <ion-icon name="paw-outline" size="large"></ion-icon>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-segment-button>
    </ion-segment>

</ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="crearGrupo(form)">
      <ion-list>
        <ion-card>
          <ion-item>
            <ion-label style="font-size: 21px;">Nombre del grupo</ion-label>
          </ion-item>
       
              
         
  
          
          
          <ion-item>
            <ion-input required placeholder="Ingrese el nombre del grupo" name="nombre" value="nombreGrupo" type='text' ngModel required></ion-input>
          </ion-item>
  
  
        </ion-card>   
          
        
        <ion-card style="margin-top:15px">
  
          <ion-item>
            <ion-label style="font-size: 21px;">Descripción del grupo</ion-label>
          </ion-item>

          <ion-item>
            <ion-input required placeholder="Ingrese la descripción del grupo" name="descripcion"  type='text' ngModel required></ion-input>
          </ion-item>

  
        </ion-card>

        <ion-card style="margin-top:15px">
  
          <ion-item>
            <ion-label style="font-size: 21px;">Link de whatsapp del grupo</ion-label>
          </ion-item>

          <ion-item>
            <ion-input required placeholder="Ingrese el link" name="link" type='text' ngModel required></ion-input>
          </ion-item>
          
  
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-label><ion-icon name="image-outline"></ion-icon> Foto del grupo<ion-text color=""></ion-text></ion-label>
          
            <ion-input type='file' accept="image/*" id="fotoGrupo" name="foto" (change)="readURL($event);" class="fileInput" ngModel required></ion-input>
          </ion-item>

        </ion-card>
             
      </ion-list>
   
      <div class="ion-padding" align='center'>
        <ion-button  type="submit"  [disabled]="form.invalid" expand="block" style="width: 150px;">
          Guardar
        </ion-button>
      </div>
    </form>
  
  </ion-content>
  <style>
    #fotoGrupo{
      position: absolute;
      opacity: 0;
    }
  </style>
