<ion-content>
<ion-card style="margin-top:5%">
    
    <ion-img src="https://firebasestorage.googleapis.com/v0/b/taskyapp01.appspot.com/o/iconos%2FlogoTasky.png?alt=media&token=7770404d-ddf4-4603-9d88-0dabe1bae850" style="width: 100%;height: 285px;margin-top:7.5px" alt="hola"></ion-img>
    
    
    <form #form="ngForm" (ngSubmit)="loginUser(form)">
      <ion-list>   
        
        <ion-item>
          <ion-label><ion-icon name="mail-outline"></ion-icon><ion-text color="danger"></ion-text></ion-label>
          <ion-input placeholder="Correo" name="email" type='email' ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="key-outline"></ion-icon> <ion-text color="danger"></ion-text></ion-label>
          <ion-input placeholder="Contrase単a" name="password" type='password' ngModel required></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-padding" align="center">
        <ion-button  style="width: 150px;" shape="round" type="submit"  [disabled]="form.invalid" expand="block">
          Ingresar
        </ion-button>
        
      </div>

      <div align="center" style="margin-top:15px">
        <p (click)="presentResetPassword()" style="font-size:15px">Restablecer contrase単a</p>
        <p style="font-size:15px" routerLink="/registro" routerDirection="root">Crear cuenta</p>

      </div>

    </form>
  </ion-card>
</ion-content>
