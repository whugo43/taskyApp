<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="perfil" >

      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="adopcion" [routerLink]="['/adopcion']" routerDirection="root">
        <ion-icon name="paw-outline" size="large"></ion-icon>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="UpdateUser(form)">
    <ion-list>   
        
  

 
      



      <ion-item>
        <ion-label><ion-icon name="logo-whatsapp"></ion-icon> <ion-text color="danger"></ion-text></ion-label>
        <ion-input value="{{user.Telefono}}" name="telefono" required type='text' ngModel></ion-input>
      </ion-item>

      
      
      <ion-item>

                  <ion-img id="blah" [src]="image" alt="your image" style="margin-top:7.5px;margin-bottom: 7.5px;height: 350px;width: 350px;"></ion-img>
         
        </ion-item>


      <!-- <ion-item>
        <ion-label><ion-icon name="image-outline"></ion-icon><ion-text style='margin-left: 7.5px;'>Cambiar foto</ion-text></ion-label>
      </ion-item>
      <ion-item>
        <ion-input type='file' accept="image/*" id="perfilFoto" name="foto" (change)="readURL($event);" class="fileInput" ngModel></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label><ion-icon name="cloud-upload-outline"></ion-icon>  <ion-text style='margin-left:7.5px'>Cambiar foto</ion-text></ion-label>
        <ion-input id="myFileInput" (change)="readURL($event);" accept="image/*" placeholder="archivo" name="archivo" type='file' ngModel value="{{file}}"></ion-input>
      
     
      </ion-item>


      


    </ion-list> 

    <div class="ion-padding" align="center">
      <ion-button type="submit"  [disabled]="form.invalid" expand="block" style="width: 150px;">
        Actualizar
      </ion-button>
      
    </div>
  </form>

</ion-content>
<style>
  #myFileInput{
    position: absolute;
    opacity: 0;
  }
</style>
